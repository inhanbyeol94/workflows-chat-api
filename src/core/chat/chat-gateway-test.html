<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>웹소켓 테스트 (NestJS ChatGateway)</title>
</head>
<body>
  <h1>웹소켓 테스트</h1>
  <input type="text" id="messageInput" placeholder="메시지 입력" />
  <button id="sendBtn">전송</button>
  <pre id="log"></pre>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    // ws://localhost:81/chat 네임스페이스로 연결
    const socket = io('ws://localhost:81/channel', { transports: ['websocket'] });

    socket.on('connect', () => {
      log('서버에 연결됨');
    });

    socket.on('disconnect', () => {
      log('서버와 연결 해제됨');
    });

    socket.on('getAll', (resources) => {
      console.log('서버로부터 채널 리스트:', resources);
    });

    function log(msg) {
      document.getElementById('log').textContent += msg + '\n';
    }

    document.getElementById('sendBtn').onclick = function () {
      const msg = document.getElementById('messageInput').value;
      socket.emit('getAll', msg, (response) => {
        log('서버 응답: ' + response);
      });
    };
  </script>
